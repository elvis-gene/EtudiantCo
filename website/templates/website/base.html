<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'form/style.css' %}">

    <title>{% block title %} {% endblock %}</title>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <a class="navbar-brand ml-5" href="{% url 'form:home' %}">
        <img src="{% static 'website/logo.png' %}" width="174" height="50" class="d-inline-block align-top" alt="logo">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mr-5">
          <li class="nav-item active px-2">
            <a class="nav-link" href="{% url 'form:home' %}">Enregistrement<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="{% url 'students_list:get_list' %}">Etudiants</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="{% url 'info:news' %}">Nouvelles</a>
          </li>
      </div>
    </nav>


    {% block content %}
    {% endblock %}


    <!-- FOOTER -->
    <footer style="position: absolute; right: 0; left: 0; bottom: 0;  width: 100%">
    <nav class="navbar navbar-dark bg-success">

      </span>
    </nav>
   </footer>

    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>

    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js"
    integrity="sha256-z0oKYg6xiLq3yJGsp/LsY9XykbweQlHl42jHv2XTBz4=" crossorigin="anonymous"></script>
